# Ansible Galaxy Requirements
# Collections and roles needed for Jenkins infrastructure deployment

collections:
  # Docker collection for container management (v2 API)
  - name: community.docker
    version: ">=3.4.0,<4.0.0"  # Ensures we get v2 modules but not the breaking changes in v4
  
  # General utilities collection
  - name: community.general
    version: ">=7.0.0"
  
  # POSIX utilities
  - name: ansible.posix
    version: ">=1.5.0"

# External roles (if any)
roles: []